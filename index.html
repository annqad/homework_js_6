<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form id="registrationForm">
        <div class="formGroup">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" name="name" />
        </div>

        <div class="formGroup">
            <label for="surname">Surname</label>
            <input type="text" placeholder="Enter your surname" name="surname" />
        </div>

        <div class="formGroup">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" name="email" />
        </div>

        <div class="formGroup">
            <label for="phone">Phone number</label>
            <input type="tel" placeholder="Enter your phone number" name="phone" />
        </div>

        <div class="formGroup">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your phone password" name="password" />
        </div>

        <div class="formGroup">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" placeholder="Confirm your password" name="confirmPassword" />
        </div>

        <div class="formGroup">
            <label for="checkbox">I am not a robot</label>
            <input type="checkbox" name="checkbox" />
        </div>

        <button type="submit">Submit</button>
        <span class="error"></span>
        <span class="success"></span>
    </form>

    <script src="./index.js"></script>
</body>

</html>
